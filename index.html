<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Earth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-nav">
          <div class="nav-logo">
            <img src="./Images/Group 40071 (2).png" alt="" />
            <h2>Travel <span> Earth</span></h2>
          </div>
          <nav>
            <ul>
              <li><a href="#"><span id="home">Home</span></a></li>
              <li><a href="#">Packages</a></li>
              <li><a href="#">Testimonial</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
          <a href="#" class="bars"><i class="fa-solid fa-bars"></i></a>
        </div>
        <!-- banner  -->
        <div class="banner-container">
          <div class="banner-content">
            <h1>Explore Your Travel</h1>
            <p>Embark on journeys, discover new horizons, meet diverse cultures, savor exotic cuisines, create memories, marvel at landscapes, explore endlessly, wanderlust fulfilled.
            </p>
          </div>
          <div class="banner-input-filed">
            <div class="banner-filed">
              <input type="text" placeholder="Where go" />
            </div>
            <div class="banner-filed">
              <select>
                <option value="">When</option>
                <option value="">Morning</option>
                <option value="">Evening</option>
              </select>
            </div>
            <div class="banner-filed">
              <select>
                <option value="">Select Type</option>
                <option value="">Bus</option>
                <option value="">Train</option>
                <option value="">Airway</option>
              </select>
            </div>
            <button><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
          </div>
        </div>
      </header>
</body>
</html>
